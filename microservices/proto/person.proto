syntax = "proto3";

package productservice;

option go_package = "adapter/grpcservice/proto";

service PersonService {
    rpc Fetch (FetchRequest) returns (FetchResponse);
}

message FetchRequest {
}

message FetchResponse {
    repeated Person People = 1;
}

message Person {
    int32 id = 1;
    string name = 2;
    int32 age = 3;
}